sudo: false
dist: trusty

language: node_js
node_js:
  - 12

jobs:
  include:
    - stage: test
      script: npm test
    - stage: deploy
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: master
        script: npm run release
stages:
  - test
  - name: deploy
    if: branch = master
